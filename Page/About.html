          <p>
            안녕하세요! <span>여행하는 홈페이지</span>를 만들고자 하는 Front-End
            Developer <span>전유빈</span>입니다.<br />
            저는 마치 여행하듯이 아름답고, 편리한 홈페이지를 만들어,<br />
            사용자의 <span>기억 속에 조금이라도 남는 홈페이지</span>를 제작하는
            것이 목표이자 신념입니다.<br />
            <br />
            <span>'Rome was not built in a day'</span> 라는 속담이 있듯이,<br />
            성공이나 목표를 이루는 데에는 <span>시간과 인내</span>가 필요합니다.
            <br />
            <br />
            저의 장점인 <span>섬세함과 근성</span>을 주 무기로 삼아 꾸준히
            공부하고 나아가면서,<br />
            새로운 것을 계속 시도할 수 있는 <span>창의적인 개발자</span>로 임하고

          </p>
