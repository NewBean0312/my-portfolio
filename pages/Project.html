    <!-- main area -->
    <main class="project-main">
      <header class="project-header">
        <h1>Project</h1>
        <p>
          레코드 판 클릭 시, 이동<br />
          드래그로 슬라이드
        </p>
      </header>

      <!-- project-section area-->
      <section class="project-section">
        <article class="project-article">
          <div class="project-title">
            <h3>Main Project</h3>
          </div>
          <div class="project-content">
            <div class="swiper-box">
              <swiper-container
                class="mySwiper"
                pagination="true"
                effect="coverflow"
                grab-cursor="true"
                centered-slides="true"
                slides-per-view="auto"
                coverflow-effect-rotate="50"
                coverflow-effect-stretch="-130"
                coverflow-effect-depth="100"
                coverflow-effect-modifier="1"
                coverflow-effect-slide-shadows="true"
              >
                <swiper-slide>
                  <img
                    class="lp-record"
                    src="../images/project-img/lp-record/lp-record-3.png"
                    alt="lp-record-3"
                  />
                  <img
                    src="../images/project-img/website-img/PyeongChang2018-img.png"
                  />
                </swiper-slide>
                <swiper-slide>
                  <img
                    class="lp-record"
                    src="../images/project-img/lp-record/lp-record-4.png"
                    alt="lp-record-4"
                  />
                  <img
                    src="../images/project-img/website-img/Dokdo-img.png"
                    alt="Dokdo-img"
                  />
                </swiper-slide>
                <swiper-slide>
                  <img
                    class="lp-record"
                    src="../images/project-img/lp-record/lp-record-1.png"
                    alt="lp-record-1"
                  />
                  <img
                    src="../images/project-img/website-img/kakaobank-img.png"
                    alt="kakaobank-img"
                  />
                </swiper-slide>
                <swiper-slide>
                  <img
                    class="lp-record"
                    src="../images/project-img/lp-record/lp-record-5.png"
                    alt="lp-record-5"
                  />
                  <img
                    src="../images/project-img/website-img/naeiltour-renewal-img.png"
                    alt=""
                  />
                </swiper-slide>
              </swiper-container>
            </div>
          </div>
        </article>
        <article class="project-article">
          <div class="project-title">
            <h3>Sub Project</h3>
          </div>
          <div class="project-content">
            <div class="swiper-box">
              <swiper-container
                class="mySwiper"
                pagination="true"
                effect="coverflow"
                grab-cursor="true"
                centered-slides="true"
                slides-per-view="auto"
                coverflow-effect-rotate="50"
                coverflow-effect-stretch="-130"
                coverflow-effect-depth="100"
                coverflow-effect-modifier="1"
                coverflow-effect-slide-shadows="true"
              >
                <swiper-slide>
                  <img
                    class="lp-record"
                    src="../images/project-img/lp-record/lp-record-2.png"
                    alt=""
                  />
                  <img
                    src="../images/project-img/website-img/todoList-img.png"
                    alt="todoList-img"
                  />
                </swiper-slide>
                <swiper-slide>
                  <img src="https://swiperjs.com/demos/images/nature-3.jpg" />
                </swiper-slide>
                <swiper-slide>
                  <img src="https://swiperjs.com/demos/images/nature-4.jpg" />
                </swiper-slide>
                <swiper-slide>
                  <img src="https://swiperjs.com/demos/images/nature-5.jpg" />
                </swiper-slide>
              </swiper-container>
            </div>
          </div>
        </article>

    </main>
    <!-- // main area -->

    <!-- project-popup-section area-->
    <section class="project-popup-section">
      <div class="dimmed-layer"></div>
      <div class="project-popup-wrapper">
        <div class="popup-container">
          <div class="popup-header">
            <h1>프로젝트 제목</h1>
            <button class="close-btn"></button>
          </div>
          <div class="popup-box">
            <div class="popup-show">
              <swiper-container
                class="mySwiper"
                pagination="true"
                pagination-clickable="true"
                navigation="true"
                space-between="30"
                centered-slides="true"
                autoplay-delay="4000"
                autoplay-disable-on-interaction="false"
              >
                <swiper-slide>Slide 1</swiper-slide>
                <swiper-slide>Slide 2</swiper-slide>
                <swiper-slide>Slide 3</swiper-slide>
                <swiper-slide>Slide 4</swiper-slide>
                <swiper-slide>Slide 5</swiper-slide>
                <swiper-slide>Slide 6</swiper-slide>
                <swiper-slide>Slide 7</swiper-slide>
                <swiper-slide>Slide 8</swiper-slide>
                <swiper-slide>Slide 9</swiper-slide>
              </swiper-container>
            </div>
            <div class="popup-content"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- // project-popup-section area-->
